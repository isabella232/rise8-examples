name: 'Common'
description: 'Show Custom Action'
inputs:
  name:
    description: 'Your Name'
    required: true
runs:
  using: "composite"
  steps:
    - name: Print Name
      shell: bash
      run: echo "The name you entered is ${{ inputs.name }}"
    - name: Print JSON Data
      shell: bash
      run: cat data.json
site_name: Rise8 Examples
site_url: https://rise8-us.github.io/rise8-examples/ # main url which redirects to autogenerated url
repo_url: https://github.com/rise8-us/rise8-examples
docs_dir: "."
theme:
  name: material
  logo: images/logo.png
nav:
  - README.md
  - 'GitHub Actions': 'GHA.md'

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
